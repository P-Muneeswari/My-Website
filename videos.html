      width: 100%;
      height: auto;
      border: 2px solid #66b2ff;
      border-radius: 8px;
      margin-bottom: 25px;
      display: block;
    }

    /* Responsive iframe container for YouTube */
    .iframe-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    @media(max-width: 600px) {
      main {
        margin: 90px 20px 30px;
        padding: 20px;
      }
