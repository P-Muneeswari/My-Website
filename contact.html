<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon.png" />
  <title>Contact - P. Muneeswari</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 20px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      border-bottom: 2px solid #66b2ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0; padding: 0;
    }
    nav ul li a {
      color: #66b2ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #99ccff;
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 100px auto 50px;
      padding: 30px 40px;
      background-color: rgba(0,0,0,0.75);
      border-radius: 10px;
      box-shadow: 0 0 15px #66b2ff;
    }
    h1 {
      color: #66b2ff;
      font-size: 3em;
      margin-bottom: 30px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 10px;
      font-family: "Times New Roman", serif;
      font-size: 1.1em;
      border: 1px solid #66b2ff;
      border-radius: 5px;
      background-color: #111;
      color: white;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #99ccff;
      box-shadow: 0 0 5px #99ccff;
    }
    button {
      padding: 12px;
      background-color: #66b2ff;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #99ccff;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 1.1em;
      line-height: 1.5;
      text-align: center;
      color: #99ccff;
    }
    @media(max-width: 600px){
      main {
        margin: 90px 20px 30px;
        padding: 20px;
      }
      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>

      <li><a href="contact.html">Contact</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Me</h1>

    <form action="mailto:muneeswari27042005@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required placeholder="Your name" />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="contact-info">
      <p>Email: muneeswari27042005@gmail.com</p>
      <p>GitHub: <a href="https://github.com/yourusername" target="_blank" style="color:#66b2ff;">github.com/yourusername</a></p>
    </div>
  </main>

</body>
</html>
